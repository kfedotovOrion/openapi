      summary: Создание шаблона
      description: >-
        Создает новый шаблон.


        Для этого требуются элементы name и vm. Для идентификации виртуальной
        машины используйте атрибуты vm.id или vm.name.


        Диски шаблона можно настроить, сделав некоторые их характеристики
        отличными от дисков исходной виртуальной машины. Для этого используйте
        атрибут vm.disk_attachments, указав идентификатор диска исходной
        виртуальной машины и характеристики, которые вы хотите изменить.


        Шаблон может быть создан как подверсия существующего шаблона. Для этого
        необходимо указать атрибуты name и vm для нового шаблона, а также
        атрибуты base_template и version_name для новой версии шаблона. Атрибуты
        base_template и version_name должны быть указаны в разделе версии,
        вложенном в раздел шаблона. Идентифицируйте виртуальную машину с помощью
        атрибутов id или name.


        Домен хранения назначения шаблона можно настроить одним из двух
        способов:


        - Глобально, на уровне запроса. В запросе должны быть указаны желаемые
        дисковые вложения, которые будут созданы в домене хранения. Если
        дисковые вложения не указаны, глобальный параметр домена хранения будет
        проигнорирован.
            

        - Для каждого дискового вложения. Укажите необходимый домен хранения для
        каждого дискового вложения. Указание глобального определения хранилища
        отменяет спецификацию домена хранения для каждого дискового вложения.
            

        ```

        <template>
          <name>mytemplate</name>
          <vm id="123">
            <disk_attachments>
              <disk_attachment>
                <disk id="456">
                  <format>cow</format>
                  <sparse>true</sparse>
                  <storage_domains>
                     <storage_domain id="789"/>
                  </storage_domains>
                </disk>
              </disk_attachment>
            </disk_attachments>
          </vm>
        </template>

         ```
