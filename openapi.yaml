      summary: Добавление хоста
      description: >-
        Добавляет в среду новый хост.


        Хост создается на основе атрибутов параметра host. Обязательными
        являются свойства `name`, `address` и `root_password`.


        Чтобы добавить хост с ролью Hosted Engine, используйте дополнительный
        параметр `deploy_hosted_engine`:


        ```
        POST /ovirt-engine/api/hosts?deploy_hosted_engine=true
        ```


        Если в кластере, в который добавляется хост, настроен
        ovirt-provider-ovn, на хосте он также будет по умолчанию
        сконфигурирован.


        Хост автоматически перезапускается и активируется после установки, если
        параметрами `reboot` и `activate` не указано обратное.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                name: host-4
                address: he-host-4.test-env.local
                root_password: '1'
                cluster:
                  id: 7b50a25e-2ef3-46f4-b446-c950eb53c18d
                deploy_hosted_engine: true
