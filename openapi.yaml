            Если установлено значение true, этот хост будет активирован после
            завершения установки. При значении false хост будет оставаться в
            состоянии обслуживания после установки. Отсутствие этого параметра
            будет интерпретироваться как true, так как желаемым поведением по
            умолчанию является активация хоста после установки.
          example: 'false'
        - name: deploy_hosted_engine
