        - **memory.total** - общий объем памяти (в байтах)
            
        - **memory.used** - объем используемой памяти (в байтах)
            
        - **memory.free** - объем свободной памяти (в байтах)
            
        - **memory.shared** - объем разделяемой памяти в байтах, совместно
        используемый виртуальными машинами на этом хосте (при использовании KSM)
            
        - **swap.total** - общий размер раздела подкачки (в байтах)
            
        - **swap.free** - свободный объем раздела подкачки (в байтах)
            
        - **swap.used** - используемый объем раздела подкачки (в байтах)
            
        - **ksm.cpu.current** - использование ЦП модулем KSM (в процентах)
            
        - **cpu.current.user** - использование ЦП пользователями (в процентах)
            
        - **cpu.current.system** - использование ЦП системой (в процентах)
            
        - **cpu.current.idle** - ресурсы ЦП в режиме ожидания (в процентах)
            
        - **cpu.load.avg.5m** - средняя загрузка ЦП за последние 5 минут (в
        процентах)
            
        - **boot.time** - дата и время загрузки хоста (количество секунд от 1
        января 1970г. 00:00)
            
        - **hugepages.2048.free** - количество свободных больших страниц
        размером 2Мб
            
        - **hugepages.1048576.free** - количество свободных больших страниц
        размером 1Гб
            
        - **hugepages.2048.total** - общее количество больших страниц размером
        2Мб
            
        - **hugepages.1048576.total** - общее количество больших страниц
        размером 1Гб
