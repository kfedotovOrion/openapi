        ### Добавление нового образа диска


        При создании нового плавающего образа диска, API требует атрибуты
        **storage_domain**, **provisioned_size** и **format**.


        Обратите внимание, что блочные домены хранения (т. е. домены хранения с
        типом хранения iSCSI или FCP) не поддерживают сочетание формата **raw**
        с **sparse=true**, поэтому должно быть указано явно **sparse=false**.


        ### Добавление диска типа Direct LUN


        При добавлении нового диска типа Direct LUN через API можно использовать
        два варианта:


        1. С элементом **host** - в этом случае хост используется для проверки
        (например, что LUN виден) и для получения основной информации о LUN
        (например, размера).

        2. Без элемента **host** - в этом случае операция выполняется только с
        базой данных, и доступ к хранилищу не осуществляется.
            

        Пример тела запроса:


        ``` json
        {
          "alias": "new_disk",
          "lun_storage" : {
            "host": {
              "id": "70fa5523-8bb8-427a-8994-53e15b4889a4"
            },
            "type": "iscsi",
