            HE. Пустое значение рассматривается как true, т. е. развертывание
            компонентов. Отсутствие этого параметра равно false, и хост не
            выполняет никаких операций в отношение компонетнов HE.
          example: 'false'
        - name: reboot
          in: query
          schema:
