openapi: 3.0.2
info:
  title: zvirt openapi
  version: 1.0.0
servers:
  - url: https://engine.orion.local
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    oauth2Auth:
      type: http
      scheme: oauth2
  schemas:
    DataCenter:
      type: object
      required:
        - name
        - local
      properties:
        comment:
          type: string
          description: Комментарий в виде свободного текста
        description:
          type: string
          description: Описание сущности
        id:
          type: string
          description: Уникальный идентификатор
        local:
          type: boolean
          description: Указывает, использует ли центр данных локальное хранилище.
        name:
          type: string
          description: Имя центра данных
        quota_mode:
          $ref: "#/components/schemas/QuotaMode"
        status:
          $ref: "#/components/schemas/DataCenterStatus"
        storage_format:
          $ref: "#/components/schemas/StorageFormat"
        supported_versions:
          type: object
          description: Поддерживаемые версии совместимости
          properties:
            version:
              type: array
              items:
                $ref: "#/components/schemas/Version"
        version:
          $ref: "#/components/schemas/Version"
    DataCenterStatus:
      type: string
      description: |
        Описывает возможные статусы центра данных. Допустимые значения:

        - `contend` - Конкурирует
        - `maintenance` - В обслуживании.
        - `not_operational` - Имеет некорректную конфигурацию.
        - `problematic` - Это некорректный статус, который центр данных не должен принимать. Как правило указывает на ошибки в бекенде.
        - `uninitialized` - Не инициализирован.
        - `up` - Активен.
      enum:
        - contend
        - maintenance
        - not_operational
        - problematic
        - uninitialized
        - up
    IscsiBond:
      type: object
      properties:
        description:
          type: string
          description: Описание бонда
        name:
          type: string
          description: Имя бонда
        id:
          type: string
          description: Уникальный идентификатор бонда
        data_center:
          type: object
          description: Центр данных, для которого создан бонд iSCSI
          properties:
            id:
              type: string
              description: Идентификатор центра данных
        networks:
          type: object
          description: Список сетей, подключенных к бонду iSCSI
          properties:
            network:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    description: Идентификатор сети
        storage_connections:
          type: object
          description: Список подключений к хранилищу, включенных в бонд iSCSI
          properties:
            storage_connection:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    description: Идентификатор подключения к хранилищу
    Network:
      type: object
      description: Представляет логическую сеть
      properties:
        comment:
          type: string
          description: Свободный комментарий об объекте
        description:
          type: string
          description: Описание бонда
        name:
          type: string
          description: Имя бонда
        id:
          type: string
          description: Уникальный идентификатор бонда
    QuotaMode:
      type: string
      description: |
        Описывает возможные режимы квотирования. Допустимые значения:

        - `audit` - режим аудита
        - `disabled` - квотирование выключено
        - `enabled` - принудительное квотирование
      enum:
        - audit
        - disabled
        - enabled
    StorageFormat:
      type: string
      description: |
        Описывает формат метаданных хранилища. Допустимы следующие значения:

        - `v1` - Версия 1 формата домена хранения. Применима к доменам хранения NFS, iSCSI и FC.
        - `v2` - Версия 2 формата домена хранения. Применима к доменам хранения iSCSI и FC.
        - `v3` - Версия 3 формата домена хранения. Применима к доменам хранения NFS, POSIX, iSCSI и FC.
        - `v4` - Версия 4 формата домена хранения.
        - `v5` - Версия 5 формата домена хранения. Применима к доменам хранения NFS, POSIX и Gluster.

        Подробнее о форматах метаданных см. в [Техническом справочнике](https://wiki.orionsoft.ru/ru/zvirt/latest/tech-guide.adoc#_версии_метаданных_хранилища_в_zvirt)
      enum:
        - v1
        - v2
        - v3
        - v4
        - v5
    Version:
      type: object
      properties:
        major:
          type: integer
        minor:
          type: integer
security:
  - oauth2Auth: []
tags:
  - name: Авторизация
    description: Сервисы, связанные с авторизацией.
  - name: Центры данных
    description: Сервисы для работы с центрами данных
  - name: Кластеры
    description: Сервисы для работы с кластерами.
  - name: Хосты
    description: Сервисы для управления хостами.
  - name: Логические сети
    description: Сервисы для управления логическими сетями.
  - name: Домены хранения
    description: Сервисы для управления доменами хранения и соединениями с хранилищами.
  - name: Диски и профили дисков
    description: Сервисы для работы с виртуальными дисками и профилями дисков.
  - name: Виртуальные машины и шаблоны
    description: Сервисы для управления ВМ и шаблонами.
  - name: Домены аутентификации
    description: >-
      Сервисы для работы с доменами аутентификации и их сущностями.


      **Примечание**: для представленных в разделе сервисов доступны только
      методы GET, т.е. возможно только получение сведений о сущностях, но не их
      создание или изменение.
  - name: Пользователи и группы
    description: >-
      Сервисы для управления пользователями и группами, определенными в доменах
      аутентификации.
  - name: Разрешения и роли
    description: Сервисы для управления разрешениями и ролями.
  - name: Метки сходства
    description: Сервисы для работы с метками сходства.
  - name: Профили ЦП
    description: Сервисы для работы с профилями ЦП.
  - name: Уровни совместимости кластеров
    description: Сервисы для работы с уровнями совместимости кластеров.
  - name: События
    description: Сервисы для работы с событиями.
  - name: Закладки
    description: Сервисы для работы с закладками.
  - name: Теги
    description: Сервисы для управления тегами.
paths:
  /ovirt-engine/sso/oauth/token:
    post:
      tags:
        - Авторизация
      summary: AccessToken
      description: Запрос позволяет сформировать токен авторизации.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: grant_type
          in: query
          schema:
            type: string
          example: password
        - name: scope
          in: query
          schema:
            type: string
          example: ovirt-app-api
        - name: username
          in: query
          schema:
            type: string
          example: admin@internal
        - name: password
          in: query
          schema:
            type: integer
          example: '1'
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                access_token: >-
                  I1d_93cNs6KYY0Z1WQ2XuTED_V-kd8Cjhasn60udiiQmEcGzMcKlwu7eZbtp9tpOJ3DN5SnpTNKgQ_2jbd-N_Q
                scope: >-
                  ovirt-app-api ovirt-ext=token-info:authz-search
                  ovirt-ext=token-info:public-authz-search
                  ovirt-ext=token-info:validate ovirt-ext=token:password-access
                exp: '1708673129000'
                token_type: bearer
  /ovirt-engine/api/datacenters:
    post:
      tags:
        - Центры данных
      summary: Создание центра данных
      description: >-
        Создает новый центр данных с указанными в теле запроса параметрами.


        Для создания нового центра данных требуется указание значений элементов
        `name` и `local`.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DataCenter"
            example:
              name: DevDC
              description: Datacenter for developer's VM
              quota_mode: audit
              local: false
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: DataCenter
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/DataCenter"
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DataCenter"
              example:
                local: 'false'
                quota_mode: audit
                status: uninitialized
                supported_versions:
                  version:
                    - major: '4'
                      minor: '7'
                version:
                  major: '4'
                  minor: '7'
                actions:
                  link:
                    - href: >-
                        /ovirt-engine/api/datacenters/a0de4553-6bbe-4368-938a-acb97a8460c7/setmaster
                      rel: setmaster
                    - href: >-
                        /ovirt-engine/api/datacenters/a0de4553-6bbe-4368-938a-acb97a8460c7/cleanfinishedtasks
                      rel: cleanfinishedtasks
                name: DevDC
                description: Datacenter for developer's VM
                link:
                  - href: >-
                      /ovirt-engine/api/datacenters/a0de4553-6bbe-4368-938a-acb97a8460c7/networks
                    rel: networks
                  - href: >-
                      /ovirt-engine/api/datacenters/a0de4553-6bbe-4368-938a-acb97a8460c7/storagedomains
                    rel: storagedomains
                  - href: >-
                      /ovirt-engine/api/datacenters/a0de4553-6bbe-4368-938a-acb97a8460c7/permissions
                    rel: permissions
                  - href: >-
                      /ovirt-engine/api/datacenters/a0de4553-6bbe-4368-938a-acb97a8460c7/clusters
                    rel: clusters
                  - href: >-
                      /ovirt-engine/api/datacenters/a0de4553-6bbe-4368-938a-acb97a8460c7/qoss
                    rel: qoss
                  - href: >-
                      /ovirt-engine/api/datacenters/a0de4553-6bbe-4368-938a-acb97a8460c7/iscsibonds
                    rel: iscsibonds
                  - href: >-
                      /ovirt-engine/api/datacenters/a0de4553-6bbe-4368-938a-acb97a8460c7/quotas
                    rel: quotas
                href: >-
                  /ovirt-engine/api/datacenters/a0de4553-6bbe-4368-938a-acb97a8460c7
                id: a0de4553-6bbe-4368-938a-acb97a8460c7
    get:
      tags:
        - Центры данных
      summary: Получение списка центров данных
      description: >-
        Возвращает список центров данных, существующих в системе.


        Центр данных содержит ссылку на коллекцию доменов хранения. Центр данных
        использует эту коллекцию для присоединения доменов хранения из основной
        коллекции доменов хранения.  
          
        Порядок в возвращаемом списке центров данных гарантируется только в том
        случае, если в параметр `search` включено условие `sortby`.
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: case_sensitive
          in: query
          schema:
            type: boolean
          description: Указывает, должен ли поиск выполняться с учетом регистра.
          example: 'false'
        - name: filter
          in: query
          schema:
            type: boolean
          description: >-
            Указывает, следует ли фильтровать результаты в соответствии с
            правами пользователя.
          example: 'false'
        - name: follow
          in: query
          schema:
            type: string
          description: Указывает, какие вложенные ссылки раскрывать.
          example: clusters
        - name: max
          in: query
          schema:
            type: integer
          description: Задает максимальное количество возвращаемых кластеров.
          example: '1'
        - name: search
          in: query
          schema:
            type: string
          description: Строка запроса, используемая для ограничения возвращаемых кластеров.
          example: name=sdndc
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data_center:
                    type: array
                    items:
                      $ref: "#/components/schemas/DataCenter"
              example:
                data_center:
                  - local: 'false'
                    quota_mode: disabled
                    status: up
                    storage_format: v5
                    supported_versions:
                      version:
                        - major: '4'
                          minor: '7'
                    version:
                      major: '4'
                      minor: '7'
                    mac_pool:
                      href: >-
                        /ovirt-engine/api/macpools/58ca604b-017d-0374-0220-00000000014e
                      id: 58ca604b-017d-0374-0220-00000000014e
                    actions:
                      link:
                        - href: >-
                            /ovirt-engine/api/datacenters/2d0d7a72-c9ab-11ee-8ce9-00163e6814cb/setmaster
                          rel: setmaster
                        - href: >-
                            /ovirt-engine/api/datacenters/2d0d7a72-c9ab-11ee-8ce9-00163e6814cb/cleanfinishedtasks
                          rel: cleanfinishedtasks
                    name: Default
                    description: The default Data Center
                    link:
                      - href: >-
                          /ovirt-engine/api/datacenters/2d0d7a72-c9ab-11ee-8ce9-00163e6814cb/networks
                        rel: networks
                      - href: >-
                          /ovirt-engine/api/datacenters/2d0d7a72-c9ab-11ee-8ce9-00163e6814cb/storagedomains
                        rel: storagedomains
                      - href: >-
                          /ovirt-engine/api/datacenters/2d0d7a72-c9ab-11ee-8ce9-00163e6814cb/permissions
                        rel: permissions
                      - href: >-
                          /ovirt-engine/api/datacenters/2d0d7a72-c9ab-11ee-8ce9-00163e6814cb/clusters
                        rel: clusters
                      - href: >-
                          /ovirt-engine/api/datacenters/2d0d7a72-c9ab-11ee-8ce9-00163e6814cb/qoss
                        rel: qoss
                      - href: >-
                          /ovirt-engine/api/datacenters/2d0d7a72-c9ab-11ee-8ce9-00163e6814cb/iscsibonds
                        rel: iscsibonds
                      - href: >-
                          /ovirt-engine/api/datacenters/2d0d7a72-c9ab-11ee-8ce9-00163e6814cb/quotas
                        rel: quotas
                    href: >-
                      /ovirt-engine/api/datacenters/2d0d7a72-c9ab-11ee-8ce9-00163e6814cb
                    id: 2d0d7a72-c9ab-11ee-8ce9-00163e6814cb
  /ovirt-engine/api/datacenters/{datacenter:id}:
    get:
      tags:
        - Центры данных
      summary: Получение информации о центре данных
      description: Получение сведений об указанном центре данных
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DataCenter"
              example:
                local: 'false'
                quota_mode: enabled
                status: up
                storage_format: v5
                supported_versions:
                  version:
                    - major: '4'
                      minor: '7'
                version:
                  major: '4'
                  minor: '7'
                mac_pool:
                  href: >-
                    /ovirt-engine/api/macpools/58ca604b-017d-0374-0220-00000000014e
                  id: 58ca604b-017d-0374-0220-00000000014e
                actions:
                  link:
                    - href: >-
                        /ovirt-engine/api/datacenters/565aaee8-5a49-40fe-9353-eb6e242fe0b7/setmaster
                      rel: setmaster
                    - href: >-
                        /ovirt-engine/api/datacenters/565aaee8-5a49-40fe-9353-eb6e242fe0b7/cleanfinishedtasks
                      rel: cleanfinishedtasks
                name: SDNDC
                link:
                  - href: >-
                      /ovirt-engine/api/datacenters/565aaee8-5a49-40fe-9353-eb6e242fe0b7/networks
                    rel: networks
                  - href: >-
                      /ovirt-engine/api/datacenters/565aaee8-5a49-40fe-9353-eb6e242fe0b7/storagedomains
                    rel: storagedomains
                  - href: >-
                      /ovirt-engine/api/datacenters/565aaee8-5a49-40fe-9353-eb6e242fe0b7/permissions
                    rel: permissions
                  - href: >-
                      /ovirt-engine/api/datacenters/565aaee8-5a49-40fe-9353-eb6e242fe0b7/clusters
                    rel: clusters
                  - href: >-
                      /ovirt-engine/api/datacenters/565aaee8-5a49-40fe-9353-eb6e242fe0b7/qoss
                    rel: qoss
                  - href: >-
                      /ovirt-engine/api/datacenters/565aaee8-5a49-40fe-9353-eb6e242fe0b7/iscsibonds
                    rel: iscsibonds
                  - href: >-
                      /ovirt-engine/api/datacenters/565aaee8-5a49-40fe-9353-eb6e242fe0b7/quotas
                    rel: quotas
                href: >-
                  /ovirt-engine/api/datacenters/565aaee8-5a49-40fe-9353-eb6e242fe0b7
                id: 565aaee8-5a49-40fe-9353-eb6e242fe0b7
    put:
      tags:
        - Центры данных
      summary: Изменение центра данных
      description: >-
        Изменение параметров указанного центра данных на значения, переданные в
        теле запроса.


        После создания центра данных можно изменять элементы `name`,
        `description`, `storage_type`, `version`, `storage_format` и `mac_pool`.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DataCenter"
            example:
              quota_mode: enabled
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: async
          in: query
          schema:
            type: boolean
          example: 'false'
        - name: data_center
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/DataCenter"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DataCenter"
              example:
                local: 'false'
                quota_mode: enabled
                status: up
                storage_format: v5
                supported_versions:
                  version:
                    - major: '4'
                      minor: '7'
                version:
                  major: '4'
                  minor: '7'
                mac_pool:
                  href: >-
                    /ovirt-engine/api/macpools/58ca604b-017d-0374-0220-00000000014e
                  id: 58ca604b-017d-0374-0220-00000000014e
                actions:
                  link:
                    - href: >-
                        /ovirt-engine/api/datacenters/565aaee8-5a49-40fe-9353-eb6e242fe0b7/setmaster
                      rel: setmaster
                    - href: >-
                        /ovirt-engine/api/datacenters/565aaee8-5a49-40fe-9353-eb6e242fe0b7/cleanfinishedtasks
                      rel: cleanfinishedtasks
                name: SDNDC
                link:
                  - href: >-
                      /ovirt-engine/api/datacenters/565aaee8-5a49-40fe-9353-eb6e242fe0b7/networks
                    rel: networks
                  - href: >-
                      /ovirt-engine/api/datacenters/565aaee8-5a49-40fe-9353-eb6e242fe0b7/storagedomains
                    rel: storagedomains
                  - href: >-
                      /ovirt-engine/api/datacenters/565aaee8-5a49-40fe-9353-eb6e242fe0b7/permissions
                    rel: permissions
                  - href: >-
                      /ovirt-engine/api/datacenters/565aaee8-5a49-40fe-9353-eb6e242fe0b7/clusters
                    rel: clusters
                  - href: >-
                      /ovirt-engine/api/datacenters/565aaee8-5a49-40fe-9353-eb6e242fe0b7/qoss
                    rel: qoss
                  - href: >-
                      /ovirt-engine/api/datacenters/565aaee8-5a49-40fe-9353-eb6e242fe0b7/iscsibonds
                    rel: iscsibonds
                  - href: >-
                      /ovirt-engine/api/datacenters/565aaee8-5a49-40fe-9353-eb6e242fe0b7/quotas
                    rel: quotas
                href: >-
                  /ovirt-engine/api/datacenters/565aaee8-5a49-40fe-9353-eb6e242fe0b7
                id: 565aaee8-5a49-40fe-9353-eb6e242fe0b7
    delete:
      tags:
        - Центры данных
      summary: Удаление центра данных
      description: Удаляет указанный центр данных
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: async
          in: query
          schema:
            type: boolean
          description: Указывает, должна ли операция выполняться асинхронно.
          example: 'false'
        - name: force
          in: query
          schema:
            type: boolean
          description: >-
            При указании значения true будет выполняться принудительное удаление
            центра данных
          example: 'false'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                job:
                  href: /ovirt-engine/api/jobs/83b826a5-bef1-4e19-8d7a-44fca933254f
